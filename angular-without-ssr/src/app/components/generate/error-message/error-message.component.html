<div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 rounded-md p-4 my-3 animate__animated animate__fadeIn">
  <div class="flex items-start">
    <div class="flex-shrink-0">
      <i class="pi pi-exclamation-circle text-red-500 text-xl"></i>
    </div>
    <div class="ml-3">
      <h3 class="text-sm font-medium text-red-800">Wystąpił błąd</h3>
      <div class="mt-2 text-sm text-red-700">
        {{ errorMessage }}
      </div>
      <div class="mt-3">
        <button 
          type="button" 
          class="text-sm font-medium text-red-600 hover:text-red-500 transition-colors duration-200"
          (click)="dismissError()">
          Zamknij
        </button>
      </div>
    </div>
  </div>
</div>
