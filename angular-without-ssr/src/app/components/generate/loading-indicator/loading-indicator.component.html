<div *ngIf="isLoading" class="flex flex-col items-center justify-center py-3">
  <div class="relative w-16 h-16">
    <div class="absolute top-0 left-0 w-full h-full">
      <div class="w-16 h-16 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin"></div>
    </div>
    <div class="absolute top-0 left-0 w-full h-full flex items-center justify-center">
      <i class="pi pi-cog text-blue-600 animate-pulse"></i>
    </div>
  </div>
  <p class="mt-3 text-gray-600 font-medium">Generowanie fiszek...</p>
  <p class="text-sm text-gray-500">Proszę czekać, to może potrwać chwilę</p>
</div>
