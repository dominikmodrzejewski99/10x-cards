<button
  type="button"
  [disabled]="disabled"
  (click)="onClick()"
  class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-5 rounded-lg shadow-md transition-all duration-300 hover:shadow-lg flex items-center justify-center min-w-[150px] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-blue-600 disabled:hover:shadow-none"
>
  <i class="pi pi-bolt mr-2" *ngIf="!loading"></i>
  <i class="pi pi-spin pi-spinner mr-2" *ngIf="loading"></i>
  <span>{{ loading ? 'Generowanie...' : 'Generuj Fiszki' }}</span>
</button>
