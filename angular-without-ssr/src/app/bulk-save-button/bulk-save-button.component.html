<button type="button"
  [disabled]="disabled"
  (click)="onSaveAllClick()"
  class="bg-blue-500 text-white font-bold py-2 px-4 rounded transition-colors duration-300 hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed">
  Zapisz wszystkie propozycje
  <ng-container *ngIf="loading">
    <span class="ml-2 inline-block animate-spin border-2 border-t-transparent border-white rounded-full w-4 h-4"></span>
  </ng-container>
</button>
