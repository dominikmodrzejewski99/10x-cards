name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Umożliwia ręczne uruchomienie workflow

jobs:
  test:
    name: 'Playwright Tests'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: angular-without-ssr/package-lock.json

      - name: Install dependencies
        working-directory: ./angular-without-ssr
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./angular-without-ssr
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: ./angular-without-ssr
        run: npx playwright test --config=playwright.config.ci.ts

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: angular-without-ssr/playwright-report/
          retention-days: 30
